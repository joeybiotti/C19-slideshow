<!DOCTYPE html>
<html>

<head>
    <title>Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header id="main-header">
        <h3>Slideshow</h3>
    </header>
    <div id="container">
        <div id="output">
            <article class="text-area">
                <p class="text">The output will go above</p>
            </article>
            <div id="wrapper">
                <div id="btn-area">
                    <article class="text-area">
                        <p class="text">These buttons do nothing</p>
                    </article>
                    <button class="btn" id="btn-1">Button One
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                    <button class="btn" id="btn-2">Button Two
                        <span class="glyphicon glyphicon-globe"></span>
                    </button>
                    <br>
                    <button class="btn" id="btn-3">Button Three
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <button class="btn" id="btn-4">Button Four
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                    <hr>
                    <button class="btn" id="enter-btn">PRESS HERE</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="main-footer">Can't forget the footer!&trade;</footer>
    <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>

</html>
